<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h1>Spring sample app</h1>
  <a th:href="@{/post/new}">new</a>
  <table border="1">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>body</th>
    </tr>
    <tr th:each="post : ${posts}">
      <td th:text="${post.id}"></td>
      <td th:text="${post.title}"></td>
      <td th:text="${post.body}"></td>
      <td><a th:href="@{/post/{id}(id=${post.id})}">show</a></td>
    </tr>
  </table>
</body>
</html>
